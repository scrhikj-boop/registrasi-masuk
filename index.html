<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTRASI MASUK</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg,#0f1c2e 0%,#132640 60%,#0f1c2e 100%);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 24px 12px;
}

.form-card {
  width: 100%;
  max-width: 520px;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(19, 38, 64, 0.55);
  backdrop-filter: blur(12px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  color: #ffffff;
}

.form-header {
  padding: 22px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.form-header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 500;
}

.form-header p {
  margin-top: 6px;
  font-size: 12.5px;
  opacity: 0.85;
  line-height: 1.4;
}

.form-body {
  padding: 22px 20px;
}

.field {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 12.5px;
  font-weight: 500;
  margin-bottom: 6px;
}

input, select, textarea {
  width: 100%;
  border: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  padding: 12px 6px;
  font-size: 14px;
  background: transparent;
  color: #ffffff;
  outline: none;
}

input[readonly] {
  opacity: 0.8;
}

textarea {
  resize: none;
  min-height: 90px;
}

input:focus,
select:focus,
textarea:focus {
  border-bottom-color: #25D366;
}

select option {
  color: #000;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 14px;
  background: #25D366;
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.form-footer {
  text-align: center;
  font-size: 11px;
  opacity: 0.6;
  padding: 14px;
  border-top: 1px solid rgba(255,255,255,0.12);
}

@media (max-width: 480px) {
  body {
    padding: 16px 10px;
  }

  .form-card {
    border-radius: 14px;
  }

  .form-header h1 {
    font-size: 18px;
  }

  .form-header p {
    font-size: 12px;
  }

  .form-body {
    padding: 18px 16px;
  }

  label {
    font-size: 12px;
  }

  input, select, textarea {
    font-size: 14px;
    padding: 12px 4px;
  }

  button {
    font-size: 14px;
    padding: 14px;
  }
}
</style>
</head>

<body>

<div class="form-card">

  <div class="form-header">
    <h1>REGISTRASI MASUK</h1>
    <p>Silakan Lengkapi Data Sebelum Memasuki Area Hotel Indonesia Kempinski Jakarta</p>
  </div>

  <div class="form-body">
    <form onsubmit="sendData(); return false;">

      <div class="field">
        <label>Nama</label>
        <input type="text" id="nama" required>
      </div>

      <div class="field">
        <label>Nama Perusahaan / Vendor</label>
        <input type="text" id="perusahaan" required>
      </div>

      <div class="field">
        <label>Kategori</label>
        <select id="kategori" required>
          <option value="">Pilih</option>
          <option>Kontraktor</option>
          <option>Supplier</option>
          <option>Visitor</option>
          <option>Parttime</option>
        </select>
      </div>

      <div class="field">
        <label>Lokasi Kerja</label>
        <select id="lokasi" required>
          <option value="">Pilih Lokasi</option>
          <option>Receiving</option>
          <option>Purchasing</option>
          <option>Grand Ball Room</option>
          <option>Bali Room</option>
          <option>Ramayana Terrace</option>
          <option>Heritage 1</option>
          <option>Heritage 2</option>
          <option>Cendana + Eboni</option>
          <option>Palapi + Jati</option>
          <option>Damar + Angsana</option>
          <option>Mahoni + Ulin</option>
          <option>Business Center</option>
          <option>Signature Restaurant</option>
          <option>Paulaner Restaurant</option>
          <option>Oku Restaurant</option>
          <option>Executive Lounge</option>
          <option>President Suite Room 832</option>
          <option>Room</option>
          <option>Lainnya</option>
        </select>
      </div>

      <div class="field">
        <label>Tujuan</label>
        <textarea id="tujuan" required></textarea>
      </div>

      <div class="field">
        <label>Nama Security</label>
        <input type="text" id="security" required>
      </div>

      <div class="field">
        <label>Nomor Pass / Rompi</label>
        <input type="text" id="pass" required>
      </div>

      <div class="field">
        <label>Tanggal & Jam Masuk</label>
        <input type="text" id="datetime" readonly>
      </div>

      <button type="submit">KIRIM VIA WHATSAPP</button>
    </form>
  </div>

  <div class="form-footer">
    Â© REGISTRASI MASUK
  </div>

</div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbxuHt-oY9UZVT4sEVkrnj0ftGC3_Dc6-YeR0ITOtt21Zkudl7Jdxx9znFqwye0v2G53/exec";
/* AUTO DATE TIME */
const now = new Date();
document.getElementById("datetime").value =
  now.toLocaleDateString("id-ID") + " " +
  now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });

let isSending = false;

async function sendData() {
  if (isSending) return;
  isSending = true;

  const data = {
    nama: nama.value,
    perusahaan: perusahaan.value,
    kategori: kategori.value,
    lokasi: lokasi.value,
    tujuan: tujuan.value,
    security: security.value,
    pass: pass.value,
    datetime: datetime.value
  };

  try {
    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (result.status !== "success") throw "error";

    const message =
      "REGISTRASI MASUK%0A%0A" +
      "Nama: " + data.nama + "%0A" +
      "Perusahaan/Vendor: " + data.perusahaan + "%0A" +
      "Kategori: " + data.kategori + "%0A" +
      "Lokasi Kerja: " + data.lokasi + "%0A" +
      "Tujuan: " + data.tujuan + "%0A" +
      "Nama Security: " + data.security + "%0A" +
      "Nomor Pass/Rompi: " + data.pass + "%0A" +
      "Tanggal & Jam Masuk: " + data.datetime;

    window.open(
      "https://wa.me/6281314414955?text=" + message,
      "_blank"
    );

    document.querySelector("form").reset();

  } catch (e) {
    alert("Gagal menyimpan data");
  } finally {
    isSending = false;
  }
}
</script>

</body>
</html>
